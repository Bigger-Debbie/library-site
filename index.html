<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/fav-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-brand"><img id="nav-logo" src="./assets/logo.svg" alt="logo"></div>
        <div class="nav-buttons">
            <button class="btn open-modal">Add Book</button>
            <a href="#">
                <div id="profile-btn">
                    <img src="./assets/profile-icon.svg" alt="profile button">
                </div>
            </a>
        </div>
    </div>

    <div class="grid-container">
        <div class="child item-one">
            <h1>Book Title</h1>
            <div id="vert-div"></div>
            <h2 class="info">By: Author Person</h2>
            <h2 class="info">Read before: Yes</h2>
            <h2 class="info">Pages: 102</h2>
            <button class="btn info-reset">Read Reset</button>
        </div>
    </div>

    <dialog class="book-modal">
        <h1>Enter Book Details</h1>
        <form id="book-form" action="#">
            <div class="input-group">
                <div id="label"><p>Title</p></div>
                <input class="form-input" type="text" name="title" id="title" placeholder="Book Title" required>
            </div>
            <div class="input-group">
                <div id="label"><p>Author</p></div>
                <input class="form-input" type="text" name="author" id="author" placeholder="Jane Doe" required>
            </div>
            <div class="input-group">
                <div id="label"><p>Pages</p></div>
                <input class="form-input" type="number" name="pages" id="pages" required>
            </div>
            <div class="input-group radio-group">
                <div id="label"><p>Have you read this before: </p></div>
                <input type="radio" name="read" id="read" required>
            </div>
            <button class="btn close-btn submit" type="submit">Submit</button>
        </form>
    </dialog>

    <script src="app.js"></script>
</body>
</html>
